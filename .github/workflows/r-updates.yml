name: KiwiMS Package Update Check

on:
  schedule:
    # Runs every day at midnight (00:00)
    - cron: '0 0 * * *' 
  workflow_dispatch:      

jobs:
  check-renv:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Install renv
        run: Rscript -e "install.packages('renv', repos='https://cran.rstudio.com')"

      - name: Run renv Check Script
        id: check_step
        shell: pwsh
        # Updated to the path seen in your logs
        run: ./KiwiMS_App/dev/renv-check.ps1

      - name: Send Notification Email
        # Removed the 'if' condition so you get an email every time for testing
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "KiwiMS Update Check Result"
          to: marian-freisleben@outlook.com
          from: GitHub Actions
          body: |
            The daily update check has finished.
            
            Status: ${{ steps.check_step.outputs.updates_found == 'true' && 'Updates Found' || 'No Updates or Error' }}
            
            Review the detailed logs here: 
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}