name: KiwiMS Package Update Check

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  check-renv:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Install renv
        run: Rscript -e "install.packages('renv', repos='https://cran.rstudio.com')"

      - name: Run renv Check Script
        id: check_step
        shell: pwsh
        run: ./KiwiMS_App/dev/renv-check.ps1

      - name: Send Notification Email
        if: always() 
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "KiwiMS Update Check - Status Report"
          to: marian.freisleben@liora-bioinformatics.com
          from: GitHub Actions
          body: |
            The Daily Renv Update Check for KiwiMS has finished.
            
            Automation Status: ${{ job.status }}
            Updates Found: ${{ steps.check_step.outputs.updates_found == 'true' && 'YES' || 'NO' }}