name: lintr

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lintr:
    name: Run lintr scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read # for checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # required for github/codeql-action/upload-sarif

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup R
        # Updated from commit hash to @v2 to resolve actions/cache deprecation
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup lintr
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::lintr
            any::jsonlite
          cache-version: v1

      - name: Run lintr
        run: lintr::sarif_output(lintr::lint_dir("."), "lintr-results.sarif")
        shell: Rscript {0}
        continue-on-error: true

      - name: Sanitize SARIF file
        run: |
          # Use jq to fix missing/null message text and snippets
          jq '
            .runs[].results[] |= (
              if (.message.text == null or .message.text == "") then 
                .message.text = "Lint violation found by linter." 
              else . end
            ) |
            walk(if type == "object" and has("text") and .text == null then .text = "" else . end) |
            walk(if type == "object" and has("snippet") and .snippet == null then .snippet = "" else . end)
          ' lintr-results.sarif > lintr-fixed.sarif
          
          mv lintr-fixed.sarif lintr-results.sarif

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: lintr-results.sarif
          wait-for-processing: true
